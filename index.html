<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Earn money by chatting with people worldwide on Dimple. Get paid for conversations and AI training. Join our Telegram community today!"
    />
    <meta
      name="keywords"
      content="earn money chatting, get paid to chat, online income, telegram group, AI training, Dimple app"
    />
    <meta name="theme-color" content="#6c5ce7" />
    <meta property="og:title" content="Earn By Chatting | Dimple" />
    <meta
      property="og:description"
      content="Connect with people worldwide and get paid for every conversation. Join our Telegram community today!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dimple.com" />
    <meta
      property="og:image"
      content="https://dimple.com/images/og-image.jpg"
    />
    <title>Earn by Chatting | Dimple</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/3670/3670042.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      :root {
        --primary: #6c5ce7;
        --primary-dark: #5649c0;
        --primary-light: #a29bfe;
        --secondary: #00cec9;
        --accent: #fd79a8;
        --text: #2d3436;
        --light: #f5f6fa;
        --success: #00b894;
        --warning: #fdcb6e;
        --bg-gradient: linear-gradient(135deg, #6c5ce7 0%, #00cec9 100%);
        --shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
        --shadow-sm: 0 4px 15px rgba(108, 92, 231, 0.15);
        --radius: 16px;
        --radius-sm: 8px;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: "Poppins", sans-serif;
        background-color: var(--light);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 30px 20px;
        position: relative;
        overflow: hidden;
      }

      /* Decorative elements */
      .decoration {
        position: absolute;
        border-radius: 50%;
        background: rgba(108, 92, 231, 0.1);
        z-index: 0;
      }

      .decoration-1 {
        width: 300px;
        height: 300px;
        top: -150px;
        right: -150px;
        animation: float 8s ease-in-out infinite;
      }

      .decoration-2 {
        width: 200px;
        height: 200px;
        bottom: -50px;
        left: -50px;
        animation: float 8s ease-in-out infinite 2s;
      }

      /* Header */
      .header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        position: relative;
        z-index: 2;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 40px;
        height: 40px;
        background: var(--bg-gradient);
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        font-weight: 700;
        box-shadow: var(--shadow-sm);
        animation: bounceIn 0.8s;
      }

      .brand-name {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
        text-shadow: 0 2px 4px rgba(108, 92, 231, 0.2);
      }

      .telegram-btn {
        width: 40px;
        height: 40px;
        background: var(--secondary);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
        cursor: pointer;
        border: none;
        outline: none;
      }

      .telegram-btn:hover {
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 206, 201, 0.3);
      }

      /* Content */
      .content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 2;
        padding: 0 10px;
      }

      .illustration {
        width: 100%;
        max-width: 400px;
        height: auto;
        margin-bottom: 30px;
        position: relative;
        animation: fadeInUp 0.8s ease-out;
      }

      .illustration img {
        width: 100%;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 10px 20px rgba(108, 92, 231, 0.3));
        animation: float 6s ease-in-out infinite;
      }

      .text-content {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInUp 0.8s ease-out 0.2s both;
      }

      .heading {
        font-size: 28px;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 15px;
        line-height: 1.3;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .description {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
        max-width: 500px;
      }

      .highlight {
        color: var(--primary);
        font-weight: 600;
      }

      /* Buttons */
      .buttons {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
        animation: fadeInUp 0.8s ease-out 0.4s both;
      }

      .btn {
        width: 100%;
        padding: 16px;
        border-radius: var(--radius);
        font-size: 16px;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: var(--transition);
        border: none;
        outline: none;
        position: relative;
        overflow: hidden;
      }

      .btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        transform: rotate(30deg);
        z-index: 1;
      }

      .btn-primary {
        background: var(--bg-gradient);
        color: white;
        box-shadow: var(--shadow);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(108, 92, 231, 0.3);
      }

      .btn-outline {
        background: white;
        color: var(--primary);
        border: 2px solid var(--primary);
        box-shadow: var(--shadow-sm);
      }

      .btn-outline:hover {
        background: rgba(108, 92, 231, 0.05);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(108, 92, 231, 0.15);
      }

      /* Features */
      .features {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin: 30px 0;
        animation: fadeInUp 0.8s ease-out 0.6s both;
      }

      .feature {
        background: white;
        border-radius: var(--radius-sm);
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
      }

      .feature:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(108, 92, 231, 0.15);
      }

      .feature-icon {
        width: 50px;
        height: 50px;
        background: rgba(108, 92, 231, 0.1);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--primary);
        font-size: 20px;
      }

      .feature-text {
        font-size: 13px;
        font-weight: 500;
        color: var(--text);
        text-align: center;
      }

      /* Footer */
      .footer {
        width: 100%;
        text-align: center;
        font-size: 12px;
        color: #999;
        margin-top: 30px;
        padding-top: 15px;
        border-top: 1px solid rgba(108, 92, 231, 0.1);
        animation: fadeIn 1s ease-out 1s both;
      }

      /* Animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .heading {
          font-size: 24px;
        }

        .description {
          font-size: 15px;
        }

        .btn {
          padding: 14px;
          font-size: 15px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px 15px;
        }

        .logo {
          width: 36px;
          height: 36px;
          font-size: 16px;
        }

        .brand-name {
          font-size: 18px;
        }

        .heading {
          font-size: 22px;
          margin-bottom: 12px;
        }

        .description {
          font-size: 14px;
          margin-bottom: 15px;
        }

        .features {
          grid-template-columns: 1fr 1fr;
        }

        .feature-text {
          font-size: 12px;
        }

        .btn {
          padding: 13px;
          font-size: 14px;
        }
      }

      @media (max-width: 360px) {
        .heading {
          font-size: 20px;
        }

        .description {
          font-size: 13px;
        }

        .features {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Decorative elements -->
      <div class="decoration decoration-1"></div>
      <div class="decoration decoration-2"></div>

      <!-- Header with logo and Telegram button -->
      <header class="header">
        <div class="logo-container">
          <div class="logo">D</div>
          <span class="brand-name">Dimple</span>
        </div>
        <button
          class="telegram-btn animate__animated animate__pulse animate__infinite animate__slower"
          onclick="joinTelegram()"
        >
          <i class="fab fa-telegram"></i>
        </button>
      </header>

      <!-- Main content -->
      <main class="content">
        <!-- Illustration -->
        <div class="illustration">
          <img
            src="https://th.bing.com/th/id/R.e92a4b3872909c70956c88e652aad1fb?rik=Loc9qXkrabYG6w&pid=ImgRaw&r=0"
            alt="Earn by chatting illustration"
          />
        </div>

        <!-- Text content -->
        <div class="text-content">
          <h1 class="heading animate__animated animate__fadeIn">
            Earn Money By Chatting
          </h1>
          <p class="description">
            Connect with people worldwide and
            <span class="highlight">get paid for every conversation</span>. Join
            thousands earning daily while chatting and training AI models.
          </p>
        </div>

        <!-- Features -->
        <div class="features">
          <div class="feature">
            <div class="feature-icon">
              <i class="fas fa-comment-dots"></i>
            </div>
            <div class="feature-text">Chat with people globally</div>
          </div>
          <div class="feature">
            <div class="feature-icon">
              <i class="fas fa-coins"></i>
            </div>
            <div class="feature-text">Earn per hour of chatting</div>
          </div>
          <div class="feature">
            <div class="feature-icon">
              <i class="fas fa-robot"></i>
            </div>
            <div class="feature-text">Train AI models</div>
          </div>
          <div class="feature">
            <div class="feature-icon">
              <i class="fas fa-wallet"></i>
            </div>
            <div class="feature-text">Easy withdrawals</div>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="buttons">
          <button class="btn btn-primary" onclick="handleLogin()">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <button class="btn btn-outline" onclick="handleRegister()">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">Â© 2025 Dimple. All rights reserved.</footer>
    </div>

    <script>
      function handleLogin() {
        window.location.href = "login.html";
      }

      function handleRegister() {
        window.location.href = "auth.html";
      }

      function joinTelegram() {
        window.open("https://t.me/memorymat", "_blank");
      }

      // Add animation class when elements come into view
      document.addEventListener("DOMContentLoaded", function () {
        const animateElements = document.querySelectorAll(".feature, .btn");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add(
                  "animate__animated",
                  "animate__fadeInUp"
                );
                observer.unobserve(entry.target);
              }
            });
          },
          {
            threshold: 0.1,
          }
        );

        animateElements.forEach((element) => {
          observer.observe(element);
        });
      });

      // Prevent dangerous site warnings
      if (window.trustedTypes && window.trustedTypes.createPolicy) {
        window.trustedTypes.createPolicy("default", {
          createHTML: (string) => string,
          createScriptURL: (string) => string,
          createScript: (string) => string,
        });
      }
    </script>
  </body>
</html>
